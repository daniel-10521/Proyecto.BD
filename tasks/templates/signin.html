{% extends 'base.html' %}

{% block content %}
<main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Iniciar Sesión</h2>
            <p class="text-muted small">Ingresa a tu cuenta de TI</p>
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            
            <button class="btn btn-primary w-100 py-2 fw-bold" type="submit">
                Entrar
            </button>
        </form>
        
        <div class="text-center mt-3">
            <p class="small">¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate aquí</a></p>
        </div>
    </div>
</main>
{% endblock %}
