<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida Profesional - Daniel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --sidebar-bg: #f8f9fa; --active-bg: #343a40; }
        body { background-color: #ffffff; }
        .sidebar { background-color: var(--sidebar-bg); min-height: 100vh; padding: 20px; border-right: 1px solid #eee; position: fixed; width: 250px; z-index: 100; }
        .nav-link { color: #495057; padding: 12px 15px; border-radius: 10px; margin-bottom: 5px; font-weight: 500; cursor: pointer; border: none; background: none; width: 100%; text-align: left; }
        .nav-link:hover { background-color: #e9ecef; }
        .nav-link.active { background-color: var(--active-bg) !important; color: white !important; }
        .main-content { margin-left: 260px; padding: 40px; }
        .cv-card { border: 1px solid #f0f0f0; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); background: white; }
    </style>
</head>
<body>
    <div class="sidebar d-none d-md-block">
        <h4 class="fw-bold mb-4">HOJA DE VIDA<br>PROFESIONAL</h4>
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
            <button class="nav-link active" id="tab-datos" data-bs-toggle="pill" data-bs-target="#datos" type="button"><i class="bi bi-person-fill me-2"></i> Datos Personales</button>
            <button class="nav-link" id="tab-experiencia" data-bs-toggle="pill" data-bs-target="#experiencia" type="button"><i class="bi bi-briefcase-fill me-2"></i> Experiencia Laboral</button>
            <button class="nav-link" id="tab-cursos" data-bs-toggle="pill" data-bs-target="#cursos" type="button"><i class="bi bi-mortarboard-fill me-2"></i> Cursos Realizados</button>
            <button class="nav-link" id="tab-reconocimientos" data-bs-toggle="pill" data-bs-target="#reconocimientos" type="button"><i class="bi bi-award-fill me-2"></i> Reconocimientos</button>
            <button class="nav-link" id="tab-productos" data-bs-toggle="pill" data-bs-target="#productos" type="button"><i class="bi bi-journal-text me-2"></i> Productos Acad√©micos</button>
        </div>
    </div>

    <main class="main-content">
        <div class="d-flex justify-content-end mb-4">
            <button onclick="window.print()" class="btn btn-dark rounded-pill px-4 shadow-sm"><i class="bi bi-download me-2"></i> Descargar PDF</button>
        </div>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
