<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida Profesional - Daniel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #ffffff; font-family: sans-serif; }
        /* Estilo del Sidebar idéntico al ejemplo */
        .sidebar { background-color: #ffffff; min-height: 100vh; padding: 20px; position: fixed; width: 260px; border-right: 1px solid #eee; }
        .sidebar-title { font-weight: 900; font-size: 1.5rem; line-height: 1.2; margin-bottom: 2rem; color: #000; text-transform: uppercase; }
        
        .nav-link { 
            color: #6c757d; 
            padding: 12px 15px; 
            margin-bottom: 5px; 
            font-weight: 600; 
            border-radius: 8px;
            text-align: left;
            transition: all 0.2s;
        }
        .nav-link:hover { background-color: #f8f9fa; color: #000; }
        .nav-link.active { background-color: #343a40 !important; color: white !important; }
        .nav-link i { margin-right: 10px; width: 20px; text-align: center; }

        .main-content { margin-left: 260px; padding: 40px; background-color: #fcfcfc; min-height: 100vh; }
        
        /* Estilos de las Tarjetas */
        .card-custom { border: none; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.03); background: white; padding: 30px; }
        .section-header { font-weight: 800; font-size: 1.8rem; margin-bottom: 25px; display: flex; align-items: center; }
        .section-header i { margin-right: 15px; }
    </style>
</head>
<body>
    <div class="sidebar d-none d-md-block">
        <div class="sidebar-title">HOJA DE VIDA<br>PROFESIONAL</div>
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
            <button class="nav-link active" id="tab-datos" data-bs-toggle="pill" data-bs-target="#datos"><i class="bi bi-person-fill"></i> Datos Personales</button>
            <button class="nav-link" id="tab-experiencia" data-bs-toggle="pill" data-bs-target="#experiencia"><i class="bi bi-briefcase-fill"></i> Experiencia Laboral</button>
            <button class="nav-link" id="tab-cursos" data-bs-toggle="pill" data-bs-target="#cursos"><i class="bi bi-mortarboard-fill"></i> Cursos Realizados</button>
            <button class="nav-link" id="tab-reconocimientos" data-bs-toggle="pill" data-bs-target="#reconocimientos"><i class="bi bi-award-fill"></i> Reconocimientos</button>
            <button class="nav-link" id="tab-prod-academicos" data-bs-toggle="pill" data-bs-target="#prod-academicos"><i class="bi bi-journal-text"></i> Productos Académicos</button>
            <button class="nav-link" id="tab-prod-laborales" data-bs-toggle="pill" data-bs-target="#prod-laborales"><i class="bi bi-code-slash"></i> Productos Laborales</button>
            <button class="nav-link" id="tab-venta" data-bs-toggle="pill" data-bs-target="#venta"><i class="bi bi-bag-fill"></i> Venta Garage</button>
        </div>
    </div>

    <main class="main-content">
        <div class="d-flex justify-content-end mb-4">
            <button onclick="window.print()" class="btn btn-dark rounded-pill px-4 btn-sm"><i class="bi bi-file-earmark-pdf me-2"></i> Descargar PDF</button>
        </div>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
