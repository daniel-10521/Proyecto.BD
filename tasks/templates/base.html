<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida Profesional - Daniel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; }
        .sidebar { background-color: #1a1d20; min-height: 100vh; color: white; padding: 25px 15px; position: fixed; width: inherit; }
        .nav-link { color: #9da5ad; margin-bottom: 8px; border-radius: 10px; padding: 12px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background-color: #2d3238; color: white; }
        .main-content { margin-left: 20%; padding: 40px; width: 80%; }
        .cv-card { background: white; border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.08); padding: 40px; }
        .section-title { border-left: 5px solid #ff4d6d; padding-left: 15px; margin-bottom: 30px; font-weight: 700; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 p-0">
                <div class="sidebar">
                    <h5 class="fw-bold mb-4 px-2">HOJA DE VIDA<br><span class="text-muted small">PROFESIONAL</span></h5>
                    <div class="nav flex-column">
                        <a class="nav-link active" href="#datos"><i class="bi bi-person-fill me-2"></i> Datos Personales</a>
                        <a class="nav-link" href="#formacion"><i class="bi bi-mortarboard-fill me-2"></i> Formación Académica</a>
                        <a class="nav-link" href="#proyectos"><i class="bi bi-code-square me-2"></i> Proyectos de TI</a>
                        <a class="nav-link" href="#habilidades"><i class="bi bi-gear-fill me-2"></i> Habilidades</a>
                    </div>
                </div>
            </div>

            <main class="col-md-9 main-content">
                <div class="d-flex justify-content-end mb-4">
                    <button onclick="window.print()" class="btn btn-dark rounded-pill px-4 shadow-sm">
                        <i class="bi bi-download me-2"></i> Descargar PDF
                    </button>
                </div>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
